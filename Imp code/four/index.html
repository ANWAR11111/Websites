<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="">
                <div class="username">
                    <input type="text" class="input"  required>
                    <div class="bar"></div>
                    <div class="span">
                            <span>u</span>
                            <span>s</span>
                            <span>e</span>
                            <span>r</span>
                            <span>n</span>
                            <span>a</span>
                            <span>m</span>
                            <span>e</span>
                    </div>
                </div>
                <div class="password">
                    <input type="password" class="input" id="psw" required>
                    <div class="viewpass"></div>
                    <div class="bar"></div>
                    <div class="span">
                            <span>p</span>
                            <span>a</span>
                            <span>s</span>
                            <span>s</span>
                            <span>w</span>
                            <span>o</span>
                            <span>r</span>
                            <span>d</span>
                    </div>
                    <div id="strength"> </div>
                    <div class="strength-note"></div>
                  </div>
                  <div class="signup"><input type="submit" value="submit"></div>
            </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
